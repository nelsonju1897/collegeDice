<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Ninty Nine!</title>
		<meta name="description" content="A couple sentences describing the website.">
		<meta name="keywords" content="justin, dice game">
		<meta name= "author" content="Justin Nelson">      
		<script src="99DiceGame.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>99 College Game</title>
	</head>
	<body>

		<center>
			<h1>Ninty Nine!!!</h1>
			<button  onclick="runGame()">"Start Game</button>
			<br>
			<br>
			<br>
			<br>
			<br>

			<p>Current Score</p>
			<p id="currentScore" class="groove boldText">0</p>
			<p>Turns left</p>
			<p id="currentTurn">0</p>
			<p id="youDrew">You drew </p>

			<button disabled id="randomDice" onclick= randomDice()>Draw Random Card</button>
			<button disabled id="powerDice" onclick= specialDice()>Draw Power Card</button>
			<button disabled id="normalDice" onclick= normalDice()>Draw Normal Card</button>
			<button disabled id="extraDice" onclick= extraTurnDice()>Extra Turn</button>
			<br>
			<br>
			<button style="display: none" id="aceOne" onclick= "aceIsOne()">1</button>
			<button style="display: none" id="aceEleven" onclick= "aceIsEleven()">11</button>

		</center>

			<table><p>Card Values</p>
				<tr> <th> Card Face </th> <th> Card Value			</th>  </tr>
				<tr> <td> 2     	</td> <td> 2					</td>  </tr>
				<tr> <td> 3 		</td> <td> 3					</td>  </tr>
				<tr> <td> 4 		</td> <td> Skip	Turn			</td>  </tr>
				<tr> <td> 5 		</td> <td> 5   					</td>  </tr>
				<tr> <td> 6 		</td> <td> 6					</td>  </tr>
				<tr> <td> 7     	</td> <td> 7					</td>  </tr>
				<tr> <td> 8 		</td> <td> 8					</td>  </tr>
				<tr> <td> 9 		</td> <td> 99					</td>  </tr>
				<tr> <td> 10 		</td> <td> -10   				</td>  </tr>
				<tr> <td> Jack		</td> <td> 10					</td>  </tr>
				<tr> <td> King     	</td> <td> 10					</td>  </tr>
				<tr> <td> Queen		</td> <td> 0					</td>  </tr>
				<tr> <td> Ace 		</td> <td> 1 or 11				</td>  </tr>
			</table>


		

	</body>
</html>
